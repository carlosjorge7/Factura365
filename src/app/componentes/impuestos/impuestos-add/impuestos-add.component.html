<div id="impuestosadd" *ngIf="log">
    <style>
      div.row{
        margin-bottom: 46px ;
      }
    </style>
    
    <div class="row">
        <div class="col-md-5 mx-auto">
          <br>
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nuevo Impuesto
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <input type="text" #OrganizationID="ngModel" class="form-control" [(ngModel)]="imp.OrganizationID" readonly />
                  </div>
                    
                <div class="form-group">
                    <label for="">Nombre * </label>
                    <input required type="text" [(ngModel)]="imp.TaxName" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="">Porcentaje *</label>
                    <input required type="text" [(ngModel)]="imp.TaxPercentage" class="form-control" />
                </div>
                <div class="form-row">
                  <div class="col">
                    <button (click)="cancel()" class="btn btn-block btn-outline-danger">Cancelar</button>  
                  </div>
                  <div class="col">
                    <button (click)="createImpuesto()" class="btn btn-block btn-outline-dark">AÃ±adir</button>
                  </div>
                </div>
              
              
                </div>
            </div>
        </div>
    </div>  
  </div>
