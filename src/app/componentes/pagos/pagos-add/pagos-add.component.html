<div id="pagosadd" *ngIf="log">
    <style>
      div.row{
        margin-bottom: 46px ;
      }
    </style>
    
    <div class="row">
        <div class="col-md-5 mx-auto">
          <br>
            <div class="card">
                <div class="card-header" style="text-align: center;">
                    Nuevo Término de Pago
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="">ID Organización</label>
                    <input type="text" #OrganizationID="ngModel" class="form-control" [(ngModel)]="term.OrganizationID" readonly />
                  </div>
                    
                <div class="form-group">
                    <label for="">Nombre *</label>
                    <input required type="text" [(ngModel)]="term.TermName" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="">Días *</label>
                    <input required type="text" [(ngModel)]="term.TermDays" class="form-control" />
                </div>
                <div class="form-row">
                  <div class="col">
                    <button (click)="cancel()" class="btn btn-block btn-outline-danger">Cancelar</button>  
                  </div>
                  <div class="col">
                    <button (click)="createTermino()" class="btn btn-block btn-outline-dark">Añadir</button>
                  </div>
                </div>
               
                </div>
            </div>
        </div>
    </div>  
  </div>
