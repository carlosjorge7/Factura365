<style>
div.row{
    margin-bottom: 351px;
    
}
</style>
<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card" style=" border-radius: 10px;">
            <div class="card-header" style="text-align: center;">
              Login
            </div>
            <img src="assets/login.png" alt="Login" class="card-img-top mx-auto m-2 rounded-circle w-50">
            <div class="card-body">
                <div class="form-group">
                  <label for=""> Email *</label>
                  <input required style="border-radius: 20px;" type="email" [(ngModel)]="usr.Email" class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="">Contraseña *</label>
                  <input required style="border-radius: 20px;" type="password" [(ngModel)]="usr.Password" class="form-control" minlength="8"/>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                    Recordarme
                  </label>
                </div><hr>
                <p><a href="http://localhost/tecinvoice/rest_api_invoice/PASS_tecdinvoice/email.php" style="color: dark" target="_blank"> 
                  ¿Olvidaste tu contraseña o quieres cambiarla?</a>
                </p>
                <button class="btn btn-block btn-outline-primary" style="border-radius: 20px;"  (click)="login()" >Iniciar Sesión</button><br>
                <button style="border-radius: 20px; color: primary;"  routerLink="/login/añadir" class="btn btn-block btn-outline-dark">Regístrate Gratis</button>
              </div>
        </div>
    </div>
</div>
